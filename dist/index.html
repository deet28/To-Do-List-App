<!DOCTYPE html>
<head>
  <title>todolist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src = "main.js"defer></script>
  <script src="https://use.fontawesome.com/0a3119697c.js"></script>
</head>
<body>
  <header class="header">
    <h1 class = "header">ToDo's</h1>
  </header>
  <main class = "main-body">
    <nav class = "nav-div">
      <div class = "left-div">
        <button class = "button-elem" id = "all-button">
          <i class="fa fa-envelope-open-o"></i>
          All Items
        </button>
        <button class = "button-elem" id = "today-button">
          <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          Today
        </button>
        <button class = "button-elem" id = "week-button">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          This Week
          </button>
        <h2>New Projects</h2>
        <button class = "button-elem" id = "add-button">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add New
        </button>
      </div>
    </nav>
    <div class = "right-div" id = "view-section"></div>
  </div>
</body>

</html>
